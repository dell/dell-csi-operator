apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: powermax-node
  namespace: test-powermax
  ownerReferences:
    - apiVersion: storage.dell.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: CSIPowerMax
      name: test-powermax
      uid: ""
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: powermax-node
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: powermax-node
    spec:
      containers:
        - env:
            - name: X_CSI_POWERMAX_DRIVER_NAME
              value: csi-powermax.dellemc.com
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/powermax.emc.dell.com/csi_sock
            - name: X_CSI_MANAGED_ARRAYS
              value: "000000000000,000000000001"
            - name: X_CSI_POWERMAX_ENDPOINT
              value: https://0.0.0.0:8443/
            - name: X_CSI_K8S_CLUSTER_PREFIX
              value: XYZ
            - name: X_CSI_MODE
              value: node
            - name: X_CSI_POWERMAX_SKIP_CERTIFICATE_VALIDATION
              value: "true"
            - name: X_CSI_POWERMAX_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: powermax-creds
            - name: X_CSI_POWERMAX_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: powermax-creds
            - name: X_CSI_POWERMAX_DEBUG
              value: "false"
            - name: X_CSI_ISCSI_CHROOT
              value: /noderoot
            - name: X_CSI_POWERMAX_ARRAYS
              value: ""
            - name: X_CSI_GRPC_MAX_THREADS
              value: "4"
            - name: X_CSI_ENABLE_BLOCK
              value: "true"
            - name: X_CSI_TRANSPORT_PROTOCOL
            - name: X_CSI_POWERMAX_NODENAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: X_CSI_PRIVATE_MOUNT_DIR
              value: /var/lib/kubelet/plugins/powermax.emc.dell.com/disks
            - name: X_CSI_POWERMAX_ISCSI_ENABLE_CHAP
              value: "false"
            - name: SSL_CERT_DIR
              value: /certs
            - name: X_CSI_IG_NODENAME_TEMPLATE
            - name: X_CSI_IG_MODIFY_HOSTNAME
              value: "false"
            - name: X_CSI_POWERMAX_PROXY_SERVICE_NAME
              value: "powermax-reverseproxy"
            - name: X_CSI_UNISPHERE_TIMEOUT
              value: 5m
            - name: X_CSI_POWERMAX_CONFIG_PATH
              value: /powermax-config-params/driver-config-params.yaml
            - name: X_CSI_HEALTH_MONITOR_ENABLED
              value: "false"
            - name: X_CSI_TOPOLOGY_CONTROL_ENABLED
              value: "false"
            - name: X_CSI_POWERMAX_TOPOLOGY_CONFIG_PATH
              value: /node-topology-config/topologyConfig.yaml
            - name: X_CSI_VSPHERE_ENABLED
              value: "false"
            - name: X_CSI_VSPHERE_PORTGROUP
              value: ""
            - name: X_CSI_VSPHERE_HOSTNAME
              value: ""
            - name: X_CSI_VCENTER_HOST
              value: ""
            - name: X_CSI_VCENTER_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: vcenter-creds
            - name: X_CSI_VCENTER_PWD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: vcenter-creds
            - name: X_CSI_POWERMAX_PORTGROUPS
              value: ""
          image: dellemc/csi-powermax:v2.7.0
          imagePullPolicy: IfNotPresent
          name: driver
          resources: {}
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/powermax.emc.dell.com
              name: driver-path
            - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
              mountPropagation: Bidirectional
              name: volumedevices-path
            - mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
              name: pods-path
            - mountPath: /dev
              name: dev
            - mountPath: /sys
              name: sys
            - mountPath: /noderoot
              name: noderoot
            - mountPath: /certs
              name: certs
              readOnly: true
            - mountPath: /run/dbus/system_bus_socket
              name: dbus-socket
            - mountPath: /powermax-config-params
              name: powermax-config-params
            - mountPath: /node-topology-config
              name: node-topology-config
        - args:
            - --v=5
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=/var/lib/kubelet/plugins/powermax.emc.dell.com/csi_sock
          env:
            - name: ADDRESS
              value: /csi/csi_sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.8.0
          imagePullPolicy: IfNotPresent
          name: registrar
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /registration
              name: registration-dir
            - mountPath: /csi
              name: driver-path
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      tolerations:
      - key: "node.kubernetes.io/memory-pressure"
        operator: "Exists"
        effect: "NoExecute"
      - key: "node.kubernetes.io/disk-pressure"
        operator: "Exists"
        effect: "NoExecute"
      - key: "node.kubernetes.io/network-unavailable"
        operator: "Exists"
        effect: "NoExecute"
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/powermax.emc.dell.com
            type: DirectoryOrCreate
          name: driver-path
        - hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
            type: DirectoryOrCreate
          name: volumedevices-path
        - hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
          name: pods-path
        - hostPath:
            path: /dev
            type: Directory
          name: dev
        - hostPath:
            path: /sys
            type: Directory
          name: sys
        - hostPath:
            path: /
            type: Directory
          name: noderoot
        - name: certs
          secret:
            defaultMode: 420
            optional: true
            secretName: powermax-certs
        - name: dbus-socket
          hostPath:
            path: /run/dbus/system_bus_socket
            type: Socket
        - name: powermax-config-params
          configMap:
            name: powermax-config-params
        - name: node-topology-config
          configMap:
            name: node-topology-config
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

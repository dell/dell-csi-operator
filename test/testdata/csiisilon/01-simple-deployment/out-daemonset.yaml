apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: isilon-node
  namespace: test-isilon
  ownerReferences:
  - apiVersion: storage.dell.com/v1
    blockOwnerDeletion: true
    controller: true
    kind: CSIIsilon
    name: test-isilon
    uid: ""
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: isilon-node
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: isilon-node
    spec:
      containers:
      - args:
        - --driver-config-params=/csi-isilon-config-params/driver-config-params.yaml
        env:
        - name: CSI_ENDPOINT
          value: /var/lib/kubelet/plugins/csi-isilon/csi_sock
        - name: X_CSI_MODE
          value: node
        - name: X_CSI_ISI_AUTOPROBE
          value: "true"
        - name: X_CSI_ISI_SKIP_CERTIFICATE_VALIDATION
          value: "true"
        - name: X_CSI_ISI_AUTH_TYPE
          value: "0"
        - name: X_CSI_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: X_CSI_NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: SSL_CERT_DIR
          value: /certs
        - name: X_CSI_PRIVATE_MOUNT_DIR
          value: /var/lib/kubelet/plugins/csi-isilon/disks
        - name: X_CSI_ISI_PORT
          value: "8080"
        - name: X_CSI_CUSTOM_TOPOLOGY_ENABLED
          value: "false"
        - name: X_CSI_ALLOWED_NETWORKS
        - name: X_CSI_MAX_VOLUMES_PER_NODE
          value: "0"
        - name: X_CSI_HEALTH_MONITOR_ENABLED
          value: "false"
        - name: X_CSI_VERBOSE
          value: "1"
        - name: X_CSI_ISI_PATH
          value: /ifs/data/csi
        - name: X_CSI_ISI_NO_PROBE_ON_START
          value: "false"
        image: dellemc/csi-isilon:v2.7.0
        imagePullPolicy: IfNotPresent
        name: driver
        resources: {}
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/csi-isilon
          name: driver-path
        - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
          name: volumedevices-path
        - mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
          name: pods-path
        - mountPath: /dev
          name: dev
        - mountPath: /certs
          name: certs
          readOnly: true
        - mountPath: /isilon-configs
          name: isilon-configs
          readOnly: true
        - mountPath: /csi-isilon-config-params
          name: csi-isilon-config-params
          readOnly: true
      - args:
        - --v=5
        - --csi-address=$(ADDRESS)
        - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-isilon/csi_sock
        env:
        - name: ADDRESS
          value: /csi/csi_sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.6.3
        imagePullPolicy: IfNotPresent
        name: registrar
        resources: {}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /registration
          name: registration-dir
        - mountPath: /csi
          name: driver-path
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: isilon-node
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: DirectoryOrCreate
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/csi-isilon
          type: DirectoryOrCreate
        name: driver-path
      - hostPath:
          path: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
          type: DirectoryOrCreate
        name: volumedevices-path
      - hostPath:
          path: /var/lib/kubelet/pods
          type: Directory
        name: pods-path
      - hostPath:
          path: /dev
          type: Directory
        name: dev
      - name: certs
        secret:
          defaultMode: 420
          optional: true
          secretName: isilon-certs
      - name: isilon-configs
        secret:
          defaultMode: 420
          optional: true
          secretName: isilon-creds
      - configMap:
          defaultMode: 420
          name: isilon-config-params
          optional: true
        name: csi-isilon-config-params
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

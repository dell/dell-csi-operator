apiVersion: storage.dell.com/v1
kind: CSIIsilon
metadata:
  annotations:
    storage.dell.com/CSIDriverConfigVersion: v2.1.0
    storage.dell.com/attacher.Image: k8s.gcr.io/sig-storage/csi-attacher:v3.3.0
    storage.dell.com/attacher.Image.IsDefault: "true"
    storage.dell.com/provisioner.Image: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
    storage.dell.com/provisioner.Image.IsDefault: "true"
    storage.dell.com/registrar.Image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
    storage.dell.com/registrar.Image.IsDefault: "true"
    storage.dell.com/resizer.Image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
    storage.dell.com/resizer.Image.IsDefault: "true"
    storage.dell.com/snapshotter.Image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.1
    storage.dell.com/snapshotter.Image.IsDefault: "true"
    storage.dell.com/external-health-monitor.Image: gcr.io/k8s-staging-sig-storage/csi-external-health-monitor-controller:v0.4.0
    storage.dell.com/external-health-monitor.Image.IsDefault: "true"
  creationTimestamp: null
  finalizers:
  - finalizer.dell.emc.com
  name: test-isilon
  namespace: test-isilon
spec:
  driver:
    common:
      envs:
      - name: X_CSI_VERBOSE
        value: "1"
      - name: X_CSI_ISI_PORT
        value: "8080"
      - name: X_CSI_ISI_PATH
        value: /ifs/data/csi
      - name: X_CSI_ISI_NO_PROBE_ON_START
        value: "false"
      - name: X_CSI_ISI_AUTOPROBE
        value: "true"
      - name: X_CSI_ISI_SKIP_CERTIFICATE_VALIDATION
        value: "true"
      - name: X_CSI_CUSTOM_TOPOLOGY_ENABLED
        value: "false"
      image: dellemc/csi-isilon:v2.1.0
      imagePullPolicy: IfNotPresent
    configVersion: v2.1.0
    controller:
      envs:
      - name: X_CSI_ISI_QUOTA_ENABLED
        value: "true"
      - name: X_CSI_ISI_ACCESS_ZONE
        value: System
      - name: X_CSI_ISI_VOLUME_PATH_PERMISSIONS
        value: "0777"
    dnsPolicy: ClusterFirstWithHostNet
    node:
      envs:
      - name: X_CSI_MAX_VOLUMES_PER_NODE
        value: "0"
      - name: X_CSI_ALLOWED_NETWORKS
        value: ""
    replicas: 1
    sideCars:
    - args:
      - --volume-name-prefix=csipscale
      image: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
      imagePullPolicy: IfNotPresent
      name: provisioner
    - image: gcr.io/k8s-staging-sig-storage/csi-external-health-monitor-controller:v0.4.0
      imagePullPolicy: IfNotPresent
      name: external-health-monitor
      args: ["--monitor-interval=60s"]
    - image: k8s.gcr.io/sig-storage/csi-attacher:v3.3.0
      imagePullPolicy: IfNotPresent
      name: attacher
    - image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.1
      imagePullPolicy: IfNotPresent
      name: snapshotter
    - image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
      imagePullPolicy: IfNotPresent
      name: registrar
    - image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
      imagePullPolicy: IfNotPresent
      name: resizer
status:
  controllerStatus:
    stopped:
      - isilon-controller
  nodeStatus:
    stopped:
      - isilon-node
  state: Succeeded
  lastUpdate:
    condition: Succeeded
